<!DOCTYPE html>
<html>
  <head>
    <title>Stress Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Test</h2>
      </div>
      <form id="stressSurvey">
        <div class="form-group">
          <p>Check all behaviors that apply:</p>

          <input type="checkbox" name="behavior" value="1">Loss of sleep<br>
          <input type="checkbox" name="behavior" value="2">Feeling overwhelmed<br>
          <input type="checkbox" name="behavior" value="1">High blood pressure<br>
          <input type="checkbox" name="behavior" value="-1">Meditate<br>
          <input type="checkbox" name="behavior" value="-2">Pet a cat<br>

        </div>

       <button type="submit">Submit Survey</button>
      </form>
      <div id="stressResults">
        <p><b>You use the following methods of transportation to travel to work or school:</b></p>
      </div>
    </div>
  </body>
</html>
